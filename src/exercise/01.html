<html>
  <head>
    <script type="module">
      function createElement(type, options) {
        const {id, className, textContent, innerHTML} = options
        const el = document.createElement(type)

        id && (el.id = id)
        className && (el.className = className)
        textContent && (el.textContent = textContent)

        return el
      }

      const bodyEl = document.getElementsByTagName('body')[0]

      const rootEl = createElement('div', {id: 'root'})
      const helloWordEl = createElement('div', {
        textContent: 'Hello World',
      })

      rootEl.append(helloWordEl)
      bodyEl.append(rootEl)
    </script>
  </head>
  <body></body>
</html>
